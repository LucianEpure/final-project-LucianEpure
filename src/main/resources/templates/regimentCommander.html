<!DOCTYPE html>
<html   lang = "en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegimentCommander</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/quartermaster.js"></script>
    <link th:href="@{/css/regimentCommander.css}" rel="Stylesheet">
</head>
<body onload = "connect()" onunload = "disconnect()">


<h1>Regiment:<span th:text = "${regimentDto.code}"></span></h1>
<div class = "reg">
<div class="stats">
    <h3>Regiment stats</h3>
    <p>Type: <span  th:text = "${regimentDto.typeName}"></span></p>
    <p>Strength:<span name = "strength" th:text = "${regimentDto.strength}"></span></p>
    <p>Stamina:<span th:text = "${regimentDto.stamina}"></span></p>
    <p>Shooting:<span th:text = "${regimentDto.shooting}"></span></p>
    <p>Intelligence:<span th:text = "${regimentDto.intelligence}"></span></p>
    <p>Medical skills:<span th:text = "${regimentDto.medSkills}"></span></p>
</div>

<br>
<div class="supplies">
    <h3>Regiment supplies</h3>
    <p>Food: <span th:text = "${supplyDto.food}"></span></p>
    <p>Ammunition:<span th:text = "${supplyDto.ammunition}"></span></p>
    <p>Equipment:<span th:text = "${supplyDto.equipment}"></span></p>

</div>
</div>

<div align = "right">
    <form action = "#" th:action="@{/regimentCommander}" method = "post">
        <button name="logout" >Logout</button>
    </form>
</div>
<form action="#" th:action="@{/regimentCommander/schedule}" method="post">
    <button name="schedule" >Make Schedule</button>
</form>



</body>
</html>
